<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="public/style.css">
    <title>Recipes</title>
    <meta charset="UTF-8">
    <style>
        body {
            
            background-color: rgba(129, 120, 100, 0.922);
        
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            width: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* It ensures that the layout has uniform width and size */
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <div class="recipe-container">
        <div class="recipe">
            <h1 id="recipe-title">{{title}}</h1>
            <p id="recipe-cat"><i>{{category}}</i></p>
            <img src="{{image}}" id="recipe-img" width="450px" height="450px">
            <h2 class="section-title">Ingredients</h2>
            <p class="recipe-text">{{ingredients}}</p>
            <h2 class="section-title">Instructions</h2>
            <p class="recipe-text">{{instructions}}</p>
            <div class="recipe-details">
                <div class="recipe-detail">
                    <b>Cook Time</b>
                    <p>{{cookTime}}</p>
                </div>
                <div class="recipe-detail">
                    <b>Serving Size</b>
                    <p>{{size}}</p>
                </div>
            </div>
        </div>
        <button onclick="Top()" id="myButton" title="Scroll to top">Top</button>
        <script src="/scroll.js"></script>
    </div>
</body>
</html>
