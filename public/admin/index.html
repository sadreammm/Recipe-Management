<!DOCTYPE html>
<html>

<head>
    <title>TastyTrails HOMEPAGE</title>
    <style>
        header {
            color: black;
            height: 90px;
            width: 100%;
            background-color: black;
            color: white;
            padding: 5px 0;
            margin-top: -10px;
            margin-left: -10px;
        }

        nav ul li {
            margin-right: 10px;
            font-size: 20px;
            list-style: none;
            display: inline;

        }

        body {
            background-color: white;
            width: 100%;
            min-height: 100vh;
        }

        .header{
            background-color: black;
            width: 100%;
            color: black;
            height: 100px;
            margin-top: -10px;
            margin-left: -10px;
            margin-right: -10px;
            padding: 10px 15px;
    
        }
        nav{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: auto;
            margin-top: 10px;
        }


        .header nav ul li{
            list-style: none;
            display: inline;
            margin: 10px 20px;
        }
        .header nav ul li a{
            text-decoration: none;
            color: white;
            font-size: 20px;
            position: relative;
            font-family: Arial, Helvetica, sans-serif
        }
        .header nav ul li a::after{
            content: '';
            width: 0;
            height: 3px;
            left: 0;
            bottom: -6px;
            background: white;
            position: absolute;
            transition: 0.5s;
        }
        .header nav ul li a:hover::after{
            width: 100%;
        }
        .header nav h1 a{
            font-family: 'Times New Roman', Times, serif;
            text-decoration: none;
            color: white;
            font-size: 35px;
        }

        .front {
            width: 102%;
            background: url('/images/THUMBNAIL_Food.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            color: white;
            padding: 100px 0;
            text-align: center;
            margin-left: -10px;
        }

        h1 {
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;

        }
        .main{
            margin-top: 100px;
        }

        .main h2 {
            margin-bottom: 10px;
            font-size: 40px;
        }

        .main h4 {
            margin-bottom: 10px;
            font-size: 30px;

        }

        .main p {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="header">
        <nav>
            <h1 id="company"><a href="/admin"><i>Tastytrails</i></a><img
                    src="/images/HD-wallpaper-food-logo-phone-thumbnail.jpg" width="60" height="60"></h1>
            <ul>
                <li><a href="/admin">Home</a></li>
                <li><a href="/admin/categories/">Category</a></li>
                <li><a href="/admin/recipes/">Recipe</a></li>
                <li><a href="/authentication/logout">Logout</a></li>
            </ul>
        </nav>
    </div>

    <div class="front">
        <div class="main">
            <h2>Welcome to <i>Tastytrails</i> Recipes Admin website!</h2>
            <p>This page is only accessible to authenticated users.</p>
            <p>Add your admin content here.</p>
        </div>
    </div>
</body>

</html>
